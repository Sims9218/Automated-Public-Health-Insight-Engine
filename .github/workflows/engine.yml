name: Public Health Insight Engine

on:
  schedule:
    - cron: '25 * * * *' # Runs at 25th minute of every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Engine
        run: python engine.py
        env:
          API_KEY: ${{ secrets.POLLUTION_API_KEY }}

      - name: Commit and Push if data changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 'git add -A' ensures ALL new files in data/ and models/ are staged
          git add -A 
          git commit -m "Automated update: Added new model and logs" || exit 0
          git push
